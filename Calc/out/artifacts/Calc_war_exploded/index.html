<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type = "text/javascript" src = "app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quadratic equation solution</title>
</head>
<body>
<div class="wrapper" id="centerLayer">
    <div>
    <h1>Quadratic equation solution</h1>
    <h2> Enter coefficients for quadratic equation</h2>
    <form action="calculateEq" id="form">
        A  <input  type="number" name="a" required>
        B  <input type="number" name="b" required>
        C  <input type="number" name="c" required>
        <input type="button" class = "btn" value="Calculate" onclick="sendRequest(this.form.elements)">
    </form>
    </div>
    <div id="table" >
        <table  >
            <tbody id="valuesResult">
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>Result</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
